<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvasによる描画</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400">描画用領域</canvas>
    <!-- Javascriptのコード -->
    <script>
        // 描画コンテキストの取得
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        // 色の指定
        context.clearRect(0, 0, 300, 300); // Canvasのクリア
        context.strokeStyle = "#44c"; // 枠線の色
        context.fillStyle = "#fcc"; // 塗りつぶしの色

        // 左から50、上から50、の位置に幅200、高さ200、の四角を描く
        context.fillRect(50, 50, 200, 200);
        // 左から50、上から50、の位置に幅200、高さ200、の四角の枠線を描く
        context.strokeRect(50, 50, 200, 200);
    </script>
    <!-- Javascriptのコードはここまで -->
</body>
</html>
