<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロックレベル要素とインライン要素</title>

    <style>
        .inline{
            display: inline;
            background-color: yellow;
        }
        .block{
            display: block;
            background-color: limegreen;
        }
    </style>

</head>
<body>
    <p>この文章は<span class="inline">この部分</span>をインラインで表示しています</p>
    <p>この文章は<span class="block">この部分</span>をブロックに変えて表示しています</p>
</body>
</html>
