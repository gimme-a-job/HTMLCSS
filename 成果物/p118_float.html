<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横並びのサンプル</title>

    <style>
        [class]{
            margin: 20px;
            padding: 10px;
        }
        .block1{
            display: block;
            float: left;
            width: 200px;
            border:solid 2px red;
        }
        .block2{
            display: block;
            float: left;
            width: 200px;
            border:dashed 2px blue;
        }
        .block3{
            clear: both;
            width: 200px;
            border:dotted 2px green;
        }
    </style>

</head>
<body>
    <div class="block1">
        これはdivタグで作成したブロック1です。
    </div>
    <div class="block2">
        これはdivタグで作成したブロック2です。
    </div>
    <div class="block3">
        これはdivタグで作成したブロック3です。
    </div>
</body>
</html>
