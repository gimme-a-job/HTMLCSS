<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重ね合わせの順序</title>

    <style>
        h1{
            background-color: yellow;
            width: 200px;
            margin: 0;
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 2;
        }
        h2{
            background-color: blue;
            width: 200px;
            margin: 0;
            position: absolute;
            top: 60px;
            left: 80px;
            z-index: 1;
        }

    </style>

</head>
<body>
    <h1>これはH1タグで記述した文字列です</h1>
    <h2>これはH2タグで記述した文字列です</h2>    
</body>
</html>
