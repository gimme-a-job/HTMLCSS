<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム</title>
</head>
<body>
    <form action="p77_sample.php"> /*寺尾先生のをパクリ*/
        <p>
            氏名<input type="text" name="fullname" size="20" maxlength="30" placeholder="氏名を入力"><br>
            受付番号<input type="text" name="number" size="20" placeholder="受付番号を入力">
        </p>
        <p>
            性別<br>
            <input type="radio" name="sex" value="male" checked="true">男<br>
            <input type="radio" name="sex" value="female">女
        </p>
        <p>
            希望する模擬授業科目<br>
            <input type="checkbox" name="subject" value="business" checked>経営学基礎
            <input type="checkbox" name="subject" value="english">英会話演習
            <input type="checkbox" name="subject" value="h_environ">人間環境論
            <input type="checkbox" name="subject" value="computer">コンピュータ実習
        </p>
        <p>
            希望する学部<br>
            <select size="1" name="faculty">
                <option selected value="経営">経営学部</option>
                <option value="外国語">外国語学部</option>
                <option value="人間">人間学部</option>
            </select>
        </p>
        <p>
            希望すること<br>
            <textarea name="requests" placeholder="大学に何か希望することがあれば書いてください。"
            cols="50" rows="3"></textarea>
        </p>
        <p>
            <button type="submit" name="send">送信ボタン</button>
            <button type="reset" name="reset">取り消しボタン</button>
        </p>
    </form>
</body>
</html>
